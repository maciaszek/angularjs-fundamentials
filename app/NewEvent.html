<!doctype html>
<html ng-app="eventsApp">

<head>
    <meta charset="utf-5">
    <title>Event Registration</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
</head>

<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="./NewEvent.html">Create Event</a></li>
                </ul>
            </div>
        </div>
        <style>
            input.ng-invalid.ng-dirty{background-color: pink;}
        </style>
        <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
            <div class="container">
                <h1>New Event</h1>
                <hr />
                <form name="newEventForm">
                    <fieldset>
                        <label for="eventName">Event Name:</label>
                        <input id="eventName" ng-model="event.name" required type="text" placeholder="Name of your Event..." />
                        <label for="eventDate">Event date:</label>
                        <input id="eventDate" ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" type="text" placeholder="format (mm/dd/yyyy)" />
                        <label for="eventTime">Event time:</label>
                        <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time" />
                        <label for="eventLocation">Event location:</label>
                        <input id="eventLocation" ng-model="event.location.address" type="text" placeholder="Address of event..." />
                        <br />
                        <input id="eventCity" ng-model="event.location.city" type="text" class="input-small" placeholder="City..." />
                        <input id="eventProvince" ng-model="event.location.province" type="text" class="input-small" placeholder="Province..." />

                        <label for="eventImageUrl">Image:</label>
                        <input id="eventImageUrl" ng-model="event.imageUrl" type="url" class="input-xlarge" placeholder="Url of image..." />
                    </fieldset>

                    <img ng-src="{{event.imageUrl}}" src="" />
                    <br />
                    <br />

                    <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
                    <button type="reset" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
                </form>
            </div>
        </div>

    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/underscore-1.4.4.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/EventController.js"></script>
    <script src="./js/controllers/EditEventController.js"></script>
    <script src="./js/filters.js"></script>
</body>

</html>
